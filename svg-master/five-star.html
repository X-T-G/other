<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <style>
    body{
      text-align:center;
    }
    svg{
      background: #f0f0f0;
    }
  </style>
</head>
<body>
<h3>多边形</h3>
<svg width="600" height="400">
  <polyline id="rq" points="140,150 390,150 180,380 260,60 350,380 140,150" stroke="red" stroke-width="5" fill="transparent"></polyline>
</svg>
<script>
  rq.onmouseenter=function(){
    this.getAttribute('stroke-width');
    this.setAttribute('stroke-width',10);

  }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title></title>
  <style>
    body {
      text-align: center;
    }
    canvas {
      background: #f0f0f0;
    }
  </style>
</head>
<body>
<h3>绘制路径——圆拱</h3>
<canvas id="c3" width="600" height="400"></canvas>
<script>
  var ctx = c3.getContext('2d');
  ctx.font='50px SimHei';
  ctx.textBaseline='top';
  ctx.lineWidth=20;
  ctx.fillStyle='#aaa';
  var edge=0;
  var timer=setInterval(function() {
    ctx.clearRect(0,0,600,400);
    ctx.strokeStyle='#979797';
    ctx.beginPath();
    var startAngle = 0;
    var endAngle =Math.PI*2;
    ctx.arc(300,200, 100, startAngle, endAngle);
    ctx.stroke();
    edge += 5;
    ctx.strokeStyle = 'green';
    ctx.beginPath();
    ctx.arc(300, 200, 100, -90*Math.PI/180,(-90+edge)*Math.PI/180);
    ctx.stroke();
    var txt=parseInt(edge/360*100)+'%';
    var txtWidth=ctx.measureText(txt).width;
    ctx.fillText(txt,300-txtWidth/2,200-30);
    if(txt=='100%'){
      clearInterval(timer);
    }
   
  },100)
</script>
</body>
</html>
